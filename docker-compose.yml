version: '3'
services:
    db:
        image: mysql/mysql-server:8.0
        env_file:
            - .env
        ports:
            - '3306:3306'
        volumes:
            - 'mysqldata:/var/lib/mysql'
        networks:
            - teamg
        command: --default-authentication-plugin=mysql_native_password # 플러그인 설치
        environment: #이것도 설정 .Env연동 가능하게 $로 표시
            MYSQL_DATABASE: teamg
            MYSQL_USER: teamg
            MYSQL_PASSWORD: teamg!
            MYSQL_ROOT_PASSWORD: rootteamg!

    web:
        build:
            context: ./backend
        command: python manage.py runserver 0.0.0.0:8000
        ports:
            - "8000:8000"
        restart: always
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - teamg

