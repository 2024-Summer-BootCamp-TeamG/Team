services:
    db:
        image: mysql/mysql-server:8.0
        env_file:
            - .env
        ports:
            - '3306:3306'
        volumes:
            - 'mysqldata:/var/lib/mysql'
        networks:
            - teamg
        environment:
            MYSQL_DATABASE: teamg
            MYSQL_USER: teamg
            MYSQL_PASSWORD: teamg!
            MYSQL_ROOT_PASSWORD: rootteamg!
    web:
        build:
            context: ./backend
        command: >
          sh -c "python manage.py makemigrations &&
                 python manage.py migrate &&
                 python manage.py runserver 0.0.0.0:8000"
        ports:
            - "8000:8000"
        restart: always
        env_file:
            - .env
        depends_on:
            - db
        networks:
            - teamg
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - '8080:80'
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
        depends_on:
            - db
        networks:
            - teamg
volumes:
    mysqldata:
networks:
    teamg:
        driver: bridge